{% extends 'base.html' %}

{% load staticfiles %}
{% block body_block %}

        <h1 class="form-signin-heading" >Add a Station</h1>

        <form  role="form"  id="page_form" id="station_form" method="post" action="{% url 'add_station' %}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }} <br>
            {% endfor %}

            <button class="btn btn-primary" type="submit" name="submit" >Add Station </button>
        </form>
{% endblock %}
