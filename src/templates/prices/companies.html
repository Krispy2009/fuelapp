{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

{% if companies %}
<ul class="nav nav-sidebar">
   {% for company in companies %}
       {% if company == curr_company %}
			<li class="active">
		{% else %}
			<li> 
		{% endif %}
		<a href="{% url 'company' company.name %}">{{ company.name }}</a></li>
   {% endfor %}
{% endif %}
{% endblock %}
