<!DOCTYPE html>
<html>
    <head>
        <title>Station - {{station.name}}</title>
    </head>

    <body>
        <h1>{{ station.name }}</h1>
        {% if station %}
            {% if products %}
            <ul>
                {% for prod in products %}
                <li><a href="{{ prod.name }}">{{prod.name}} - {{ prod.price }} - {{prod.date}}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No products for {{station.name}} station.</strong>
            {% endif %}
        {% else %}
            This station does not exist!
        {% endif %}
    </body>
</html>
