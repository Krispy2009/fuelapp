<!DOCTYPE html>
<html>
{% load staticfiles %}
    <head>
        <title>FuelApp</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <h1>FuelApp...</h1>
        hello world! <strong>{{ boldmessage }}</strong><br />
        <a href="/prices/aboutus/">About Us</a><br />
		<img src="{% static "img/nozzle.jpg" %}" height="200px" width="350px"/>
		{% for station in stations %}
			<li><a href="station/{{station.slug}}">{{station.name}}</a>, {{station.city}} : {{station.company}}</li>
		{% endfor %}
		
		<div id='cheapest'>
			This is the cheapest station today: {{cheapest_station}}
		</div>
    </body>

</html>
