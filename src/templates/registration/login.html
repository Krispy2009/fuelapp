{% extends 'base.html' %}
{% block body_block %}

<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<div class="page-header">      
<h1> Login </h1>
</div>

<form action="." method="post" class="form-signin" role="form">
	{% csrf_token %}
<h2 class="form-signin-heading"> Please sign in</h2>
	<input class="form-control" placeholder="Username" id="id_username" size ="50" maxlength="256" name="username" type="text" required autofocus=""/>
	<input type="password" class="form-control" placeholder="Password" size ="50" id="id_password" name="password" type="password" required />

	<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
	
	
	
</form>
<p> Not a member? <a href="{% url 'registration_register' %}"> Register here</a> </p>
{% endblock %}
