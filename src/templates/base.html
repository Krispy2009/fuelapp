<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head lang="en">
		<meta charset="UTF-8" >
        <title>FuelApp - {% block title %} Dis is the title {% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script> <!-- JavaScript -->
	</head>

    <body>
 		<div>
			{% block body_block %}{% endblock %}
		</div>
		<hr />
		<div id='login_form'>
			{% if not user.is_authenticated %}
			    <a href="{% url 'register' %}">Register Here </a>
				<a href="{% url 'login' %}"> Login </a>
			{% else %}
				<a href="{% url 'logout' %}"> Logout </a>
			{% endif %}
		</div>
    </body>
</html>
